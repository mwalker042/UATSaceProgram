<HTML>
    <HEAD>
        <!-- Sets the title at top of window -->
       <title>UAT Space Program - Michael Walker</title>
    </HEAD>
    <BODY>
        <!-- Image source is in same folder as index.html -->
        <img src="UATspaceLogo-2.jpg">
        <!-- h1 tag for title of program -->
        <h1>UAT Space Program</h1>
        <!-- Script handles both the initial alert and the document.write function portion of the assignment -->
        <script>
            alert("Prepare for launch!");
            document.write("<p>Test of the document write function.</p>");
        </script>
        <!-- Paragraph (p) tag -->
        <p>Test of the paragraph tags.</p>
        <!-- Placeholder buttons -->
        <button type="button">Start</button><button type="button">Stop</button>
        <h1 id="DisplayCountdown"></h1>
        <!-- Countdown script -->
        <script language="javascript" type="text/javascript">
            // Countdown function
            function Countdown()
            {
                --countdown;
                document.getElementById("DisplayCountdown").innerHTML = countdown + " seconds";
            }

            // Blastoff function
            function Blastoff()
            {
                --countdown;
                document.getElementById("DisplayCountdown").innerHTML = "Blastoff!";
            }

            // Initialize variable countdown
            var countdown = 10;

            // Display start of countdown
            document.getElementById("DisplayCountdown").innerHTML = countdown + " seconds";

            // Call Countdown and delay one second
            setTimeout(function() { Countdown(); }, 1000);

            // Call Countdown and delay one second
            setTimeout(function() { Countdown(); }, 2000);

            // Call Countdown and delay one second
            setTimeout(function() { Countdown(); }, 3000);

            // Call Countdown and delay one second
            setTimeout(function() { Countdown(); }, 4000);

            // Call Countdown and delay one second
            setTimeout(function() { Countdown(); }, 5000);

            // Call Countdown and delay one second
            setTimeout(function() { Countdown(); }, 6000);

            // Call Countdown and delay one second
            setTimeout(function() { Countdown(); }, 7000);

            // Call Countdown and delay one second
            setTimeout(function() { Countdown(); }, 8000);

            // Call Countdown and delay one second
            setTimeout(function() { Countdown(); }, 9000);

            // Call Countdown and delay one second
            setTimeout(function() { Countdown(); }, 10000)

            // Call Blastoff after delay
            setTimeout(function() { Blastoff(); }, 11000);
        </script>
    </BODY>
 </HTML>
