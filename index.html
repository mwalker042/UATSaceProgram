                <div id="name" class="column"></div><div id="localTime" class="column"></div>

        </div>

        <div class="content">
            <!-- Image source is in same folder as index.html -->
            <img src="UATspaceLogo-2.jpg" alt="UAT Space Mission logo">

                alert("Prepare for launch!");
                document.write("<p>Test of the document write function.</p>");
            </script>

            <!-- Paragraph (p) tag -->
            <p>Test of the paragraph tags.</p>

            <!-- Placeholder buttons -->
            <button type="button" id="startCountdown" class="button-12">Start</button><button type="button" id="stopCountdown" class="button-12">Stop</button>

            <script type="text/javascript" src="code.js"></script>
